spring.application.name: zuul
server.port: 5555
#zuul.routes.serva.path=/serva/**
#zuul.routes.serva.url=http://localhost:2222/


zuul.routes.serva.path: /**
zuul.routes.serva.serviceId: compute-service

eureka.client.serviceUrl.defaultZone: http://localhost:1111/eureka/
debug: true


security:
  user:
    password: user
  ignored: /,/favicon.ico,/index.html,/home.html,/dashboard.html,/js/**,/css/**,/webjars/**
  sessions: ALWAYS
  oauth2:
    sso:
      loginPath: /test/login
management:
  security:
    role: HERO

logging:
  level:
    org.springframework.security: DEBUG
    com.netflix.discovery: 'OFF'

---
spring:
  profiles: default
security:
  oauth2:
    client:
      accessTokenUri: http://localhost:5656/uaa/oauth/token
      userAuthorizationUri: http://localhost:5656/uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource

